<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>

function regist(){
	
	form1.encoding="multipart/form-data";
	form1.action="/member/regist.do";
	form1.submit();
	
}

</script>

</head>
<body>

	<form class="form-horizontal" name="form1" method="post">
		<div class="form-group">
			<label class="control-label col-sm-2" for="id">ID:</label>
			<div class="col-sm-10">
				<input type="id" class="form-control" id="id" name="id"
					placeholder="Enter ID">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="pwd" name="password"
					placeholder="Enter password">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="money">Asset:</label>
			<div class="col-sm-10">
				<input type="money" class="form-control" id="money" name="money"
					placeholder="Enter your entire asset">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="car">Car:</label>
			<div class="col-sm-10">
				<input type="car" class="form-control" id="car" name="car"
					placeholder="Enter your Car">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="file">file:</label>
			<div class="col-sm-10">
				<input type="file" id="file" name="myFile"
					placeholder="Regist File">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" onClick="regist()">Submit</button>
			</div>
		</div>
	</form>

</body>
</html>
